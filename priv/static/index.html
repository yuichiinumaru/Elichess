<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Server</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Chess Server</h1>

    <div class="container">
        <div class="game-area">
            <div id="board" class="board">
                <!-- Board generated by JS -->
            </div>
        </div>

        <div class="controls">
            <div class="card">
                <div id="status" class="status-text">Waiting to start...</div>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>

            <div class="card">
                <h3>Instructions</h3>
                <ul>
                    <li>Click to select, Click to move.</li>
                    <li>Supports En Passant, Castling.</li>
                    <li>Auto-Queen promotion (or use modal).</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h2>Promote Pawn</h2>
            <div class="promotion-options">
                <div class="promo-piece" onclick="handlePromotion('queen')">♕</div>
                <div class="promo-piece" onclick="handlePromotion('rook')">♖</div>
                <div class="promo-piece" onclick="handlePromotion('bishop')">♗</div>
                <div class="promo-piece" onclick="handlePromotion('knight')">♘</div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
